<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="p.css" />
  </head>
  <body>
    <div class="gallery">
      <img
        src="Resources/To Kill a Mockingbird.jpeg"
        alt="To Kill a Mockingbird"
        data-full-image="Resources/To Kill a Mockingbird.jpeg"
      />
      <img
        src="Resources/Pride and Prejudice.jpeg"
        alt="Pride and Prejudice"
        data-full-image="Resources/Pride and Prejudice.jpeg"
      />
      <img
        src="Resources/The_Great_Gatsby.jpg"
        alt="The Great Gatsby"
        data-full-image="Resources/The_Great_Gatsby.jpg"
      />
      <img
        src="Resources/The Book Thief.jpeg"
        alt="The Book Thief"
        data-full-image="Resources/The Book Thief.jpeg"
      />
      <img
        src="Resources/The Catcher in the Rye.jpeg"
        alt="The Catcher in the Rye"
        data-full-image="Resources/The Catcher in the Rye.jpeg"
      />
      <img
        src="Resources/The Lord of the Rings.png"
        alt="The Lord of the Rings"
        data-full-image="Resources/The Lord of the Rings.png"
      />
      <img
        src="Resources/Beloved.jpeg"
        alt="Beloved"
        data-full-image="Resources/Beloved.jpeg"
      />
      <img
        src="Resources/Great Expectations.jpeg"
        alt="Great Expectations"
        data-full-image="Resources/Great Expectations.jpeg"
      />
    </div>

    <div class="lightbox">
      <img src="" alt="" class="lightbox-image" />
      <span class="close-lightbox">&times;</span>
    </div>

    <script src="p.js"></script>
  </body>
</html>
